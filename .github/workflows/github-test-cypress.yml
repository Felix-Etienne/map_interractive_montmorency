name: Integration Tests with Cypress
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ’18’
      - name: Install dependencies
        run: npm install
      - name: Run Cypress tests
        run: npm run test:e2e
